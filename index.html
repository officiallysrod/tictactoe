<!DOCTYPE html>

<html ng-app="TttApp">
    <head>
        <title>ttt #ftw!</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body ng-controller="TTTController">
        <div class="wrapper">
            <header class="mainhead">
                <h1>ttt | #ftw!</h1>
            </header>
           
            <a href="#openModal">Open Modal</a>
            <div id="openModal" class="modalDialog">
                <div>
                    <h2>Welcome to ttt | #ftw!</h2>
                    <p>Before we get started, why don't you tell us your names.</p>
                    <form>
                        <p>Player 1: <input type="text" placeholder="player one" ng-model="playerOne" required></p>
                        <p>Player 2: <input type="text" placeholder="player two" ng-model="playerTwo" required></p>
                        <a href="#close" title="Close" class="close"><input type="submit" value="Let's get started!"></a>
                        <a href="#close" title="Close" class="close">Let's Get Started!</a>
                    </form>
                </div>    
            </div>
            
            <div class="board">
                <div class="test"></div>
                <div class="row" ng-repeat="cell in board">
                    <div class="cell" 
                        ng-click="setChoice(cell)"
                        ng-class="{hover: cell.owner == ''}">
                        <p ng-class="{xselected: cell.owner == 'X', oselected: cell.owner == 'O'}">{{cell.owner}}</p>
                    </div>
                </div>
            </div>
            
            <div class="gameinfo">
                <div class="score">
                    <h3>{{playerOne}}</h3>
                    <h3>{{scoreBoard.xWins}}</h3>
                </div>
                <div class="score">
                    <h3>Ties</h3>
                    <h3>{{scoreBoard.ties}}</h3>
                </div>
                <div class="score">
                    <h3>{{playerTwo}}</h3>
                    <h3>{{scoreBoard.oWins}}</h3>
                </div>
            </div> 
       </div>    
    </body>
</html>

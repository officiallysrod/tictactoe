<!DOCTYPE html>

<html ng-app="TttApp">
    <head>
        <title>ttt #ftw!</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body ng-controller="TTTController">
        <div class="wrapper">
            <header class="mainhead">
                <h1>TTT</h1>
                <h2 id="subhead">#ftw!</h2>
            </header>
            <h3>It's player {{turn}}'s turn!</h3>
            <div class="board">
                <div class="row" ng-repeat="cell in board">
                    <div class="cell" 
                        ng-click="setChoice(cell)"
                        ng-class="{hover: cell.owner == ''}">
                        <p ng-class="{xselected: cell.owner == 'X', oselected: cell.owner == 'O'}">{{cell.owner}}</p>
                    </div>
                </div>
            </div>
            <div class="scoreboard">
                <h3>Score Board</h3>
                <p>X's Score: {{scoreBoard.xWins}}</p>
                <p>O's Score: {{scoreBoard.oWins}}</p>
                <p>Ties:  {{scoreBoard.ties}}</p>
            </div>
            <div class="play again">
                <button ng-click="playAgain()">Play Again</button>
            </div>
        </div>        
    </body>
</html>
